<div>
  <form #fromRef="ngForm">
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName" name="problemName"
             required placeholder="Enter Problem Name Here" [(ngModel)]="newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDec">Problem Description</label>
      <input type="text" row="3" class="form-control" id="problemDec" name="problemDec"
             required placeholder="Enter Problem Description Here" [(ngModel)]="newProblem.desc">
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty" [(ngModel)]="newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty" >
        {{difficulty}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-left" (click)="addProblem()">Add Problem</button>
      </div>
    </div>
  </form>
</div>
